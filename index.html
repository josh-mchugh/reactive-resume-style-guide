<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive Resume Style Guide</title>
    <link rel="stylesheet" href="/styles/index.scss">
  </head>
  <body>
      <div class="content">
          <div class="artboard">
              <div class="page">
                  <div class="page__content">
                      <!-- Row -->
                      <div class="section">
                          <div class="section__content">
                              <!-- Column - Left -->
                              <div class="section section--column-left">
                                  <div class="section__content section__content--column">
                                      <!-- Name and Title Wrapper-->
                                      <div class="section">
                                          <div class="section__content section__content--column">
                                              <!-- Name -->
                                              <div class="section">
                                                  <div class="section__content">
                                                      <div class="name">
                                                          John Doe
                                                      </div>
                                                  </div>
                                              </div>
                                              <!-- Title -->
                                              <div class="section">
                                                  <div class="section__content">
                                                      <div class="title">
                                                          Web and Graphic Designer
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                      <!-- Summary Wrapper -->
                                      
                                  </div>
                              </div>
                              <!-- Column - Right -->
                              <div class="section section--column-right">
                                  <div class="section__content section__content--column">

                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
