<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive Resume Style Guide</title>
    <link rel="stylesheet" href="/styles/index.scss">
  </head>
  <body>
      <div class="content">
          <div class="artboard">
              <div class="page">
                  <div class="page__content">
                      <!-- Row -->
                      <div class="section">
                          <div class="section__content">
                              <!-- Column - Left -->
                              <div class="section section--column-left">
                                  <div class="section__content section__content--column">
                                      <!-- Name and Title Wrapper-->
                                      <div class="section">
                                          <div class="section__content section__content--column">
                                              <!-- Name -->
                                              <div class="section">
                                                  <div class="section__content">
                                                      <div class="name">
                                                          John Doe
                                                      </div>
                                                  </div>
                                              </div>
                                              <!-- Title -->
                                              <div class="section">
                                                  <div class="section__content">
                                                      <div class="title">
                                                          Web and Graphic Designer
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                      <!-- Summary Wrapper -->
                                      <div class="section">
                                          <div class="section__content section__content--column">
                                              <!-- Header -->
                                              <div class="section">
                                                  <div class="section__content">
                                                      <div class="header header--summary">
                                                          <div class="header__title">SUMMARY</div>
                                                          <div class="header__divider">
                                                              <div class="header-divider__container">
                                                                  <div class="header-divider__line header-divider__line--white"></div>
                                                              </div>
                                                          </div>
                                                      </div>
                                                  </div>
                                              </div>
                                              <!-- Summary -->
                                              <div class="section">
                                                  <div class="section__content">
                                                      <div class="summary">
                                                          Rock Star/Ninja can you ballpark the cost per unit for me, for touch base disband the squad but rehydrate as needed sacred cow.
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                      <!-- Contact Section -->
                                      <div class="section">
                                          <div class="section__content section__content--column">
                                              <!-- Contact Header -->
                                              <div class="section">
                                                  <div class="section__content">
                                                      <div class="header header--contact">
                                                          <div class="header__title">CONTACT</div>
                                                          <div class="header__divider">
                                                              <div class="header-divider__container">
                                                                  <div class="header-divider__line header-divider__line--white"></div>
                                                              </div>
                                                          </div>
                                                      </div>
                                                  </div>
                                              </div>
                                              <!-- Phone -->
                                              <div class="section">
                                                  <div class="section__content">
                                                      <div class="contact contact--first">
                                                          <span class="contact__icon">
                                                              <i class="fa-solid fa-phone"></i>
                                                          </span>
                                                          (555) 555-5555
                                                      </div>
                                                  </div>
                                              </div>
                                              <!-- Email -->
                                              <div class="section">
                                                  <div class="section__content">
                                                      <div class="contact">
                                                          <span class="contact__icon">
                                                              <i class="fa-solid fa-envelope"></i>
                                                          </span>
                                                          <a class="contact__email" href="mailto:john.doe@test.mail">
                                                              john.doe@test.email
                                                          </a>
                                                      </div>
                                                  </div>
                                              </div>
                                              <!-- Location -->
                                              <div class="section">
                                                  <div class="section__content">
                                                      <div class="contact">
                                                          <span class="contact__icon">
                                                              <i class="fa-solid fa-location-dot"></i>
                                                          </span>
                                                          New York, New York
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <!-- Column - Right -->
                              <div class="section section--column-right">
                                  <div class="section__content section__content--column">

                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
